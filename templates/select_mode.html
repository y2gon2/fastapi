<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Index Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        /* 전체 배경색 설정 */
        body {
            background-color: lightblue;
        }

        /* 상단 아이콘 위치 조정 및 크기 확대 */
        .top-left-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2rem; /* 아이콘 크기 조정 */
            color: #0056b3;  /* 아이콘 색상 설정 */
            margin-bottom: 10px;
        }

        /* 우측 상단 뒤로 가기 아이콘 */
        .top-right-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem; /* 뒤로 가기 버튼 크기 */
            color: #0056b3;
        }
        
        /* 버튼 스타일 설정 */
        .btn-mode {
            color: white;
            background-color: #0056b3;
            padding: 1px;
            font-size: 1.2rem;
            border-radius: 8px;
            width: 100%;
            height: 160px;
            text-align: center;
            display: flex;
            flex-direction: column; /* 이미지와 텍스트를 세로로 정렬 */
            justify-content: center; /* 세로 가운데 정렬 */
            align-items: center; /* 가로 가운데 정렬 */
        }

        /* 버튼 내부 이미지 스타일 */
        .button-icon {
            width: 120px;           /* 이미지 너비 */
            height: 100px;          /* 이미지 높이 */
            margin-bottom: 20px;   /* 이미지와 텍스트 사이 간격 */
            object-fit: contain;   /* 이미지가 버튼 영역을 벗어나지 않도록 조정 */
        }

        /* 버튼 내부 이미지 스타일2 */
        .button-icon2 {
            width: 140px;           /* 이미지 너비 */
            height: 120px;          /* 이미지 높이 */
            margin-bottom: 5px;   /* 이미지와 텍스트 사이 간격 */
            object-fit: contain;   /* 이미지가 버튼 영역을 벗어나지 않도록 조정 */
        }

        /* 버튼 내부 이미지 스타일3 */
        .button-icon3 {
            width: 180px;           /* 이미지 너비 */
            height: 120px;          /* 이미지 높이 */
            margin-bottom: 5px;   /* 이미지와 텍스트 사이 간격 */
            object-fit: contain;   /* 이미지가 버튼 영역을 벗어나지 않도록 조정 */
        }


        /* 버튼 호버 효과 */
        .btn-mode:hover {
            background-color: #003a70; /* 호버 시 버튼 색상 */
        }

        /* 이미지와 버튼 사이 간격 */
        .main-image {
            margin-bottom: 5px; /* 이미지와 버튼 사이의 공간 */
            width: 250px;        /* 이미지 크기 */
            height: auto;        /* 종횡비 유지 */
        }

        
        /* 하단 수평 박스 컨테이너 */
        .horizontal-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;           /* 두 박스 사이 간격 */
            margin-top: 5px;     /* 상단 콘텐츠와 간격 */
        }

        /* 첫 번째 박스 스타일 */
        .box-1 {
            background-color: #228B22;   /* 진한 풀색 배경 */
            color: white;                /* 흰색 텍스트 */
            padding: 5px;
            flex: 1;
            text-align: center;
            border-radius: 8px;
        }

        /* 두 번째 박스 스타일 */
        .box-2 {
            background-color: lightblue; /* 옅은 풀색 배경 */
            color: black;                /* 검은색 텍스트 */
            padding: 5px;
            flex: 1;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #228B22;
        }

        /* 2x2 버튼 배열 컨테이너 */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 두 개의 열 */
            gap: 10px;                      /* 버튼 간격 */
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- 좌측 상단 Home 아이콘 -->
    <a href="/home" class="top-left-icon">
        <i class="bi bi-house-fill"></i> <!-- Home 아이콘 -->
    </a>
    <!-- 우측 상단 뒤로 가기 아이콘 -->
    <a href="javascript:history.back()" class="top-right-icon">
        <i class="bi bi-arrow-left-circle"></i> <!-- 뒤로 가기 아이콘 -->
    </a>
    <br><br>
    <div class="container text-center mt-5">
        <h1>Registration</h1>
        <p>Give me your luggage.</p>
        <!-- 수평 박스 컨테이너 -->
        <div class="horizontal-boxes">
            <div class="box-2">
                Step 1 <br> Face Recognition
            </div>
            <div class="box-2">
                Step 2 <br> Ticket Scan
            </div>
        </div>
        <div class="horizontal-boxes">
            <div class="box-2">
                Step 3 <br> Luggage Loading 
            </div>
            <div class="box-1">
                Step 4 <br> Select Mode
            </div>
        </div>
        
        <!-- 2x2 버튼 배열 -->
        <div class="button-grid">
            <a href="/auto_delivery" class="btn btn-mode">
                <img src="images/porter_goose.png" class="button-icon" alt="Auto Delivery">
                <span>Auto Delivery</span>
            </a>
            <a href="/auto_drive" class="btn btn-mode">
                <img src="images/item_pick_up.png" class="button-icon2" alt="Item Pick-up">
                <span>Item Pick-up</span>
            </a>
            <a href="/guide" class="btn btn-mode">
                <img src="images/guiding.png" class="button-icon3" alt="Guiding">
                <span>Guiding</span>
            </a>
            <a href="/follow" class="btn btn-mode">
                <img src="images/following.png" class="button-icon3" alt="Following">
                <span>Following</span>
            </a>        
        </div>
    </div> 

    <!-- 오프라인 Bootstrap JS 연결 -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
